<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1" name="viewport" />

    <title>Chin-An Wu - Dragons 'N Dungeons</title>

    <link rel="stylesheet" type="text/css" href="dnd.css">
    <link href="https://fonts.googleapis.com/css?family=Calistoga|OpenSans&display=swap" rel="stylesheet">
</head>
<body>

<div class="ProjectPage">
    <div class="ProjectHeader">
        <a href="https://github.com/chinanwu/dragons-n-dungeons" title="Github repo">
            <img class="DndLogo" src="dndlogolightV2.png" alt="Logo for Dragons 'N Dungeons">
        </a>
        <div class="ProjectLabel">Dragons 'N Dungeons</div>
    </div>
    <div class="Wireframes">
        <div class="Label">Wireframes</div>
        <div class="WireframeDisclaimer">
            Built using <a href="https://wireframe.cc/" title="Wireframe">Wireframe</a>
        </div>

        <div class="WireframesInner">
            <div class="ProjectDescriptionHeader">Initial</div>
            <div class="ProjectDescriptionContainer">
                <div class="ProjectDescription">Based more on the actual dnd character sheet</div>
                <img class="Screenshot" src="dnd-initial-wireframe.png" alt="A picture of the Dragons N Dungeons wiremock"/>
            </div>

            <div class="ProjectDescriptionHeader">Second (and current) iteration</div>
            <div class="ProjectDescriptionContainer">
                <div class="ProjectDescription">Based more on user experience</div>
                <img class="Screenshot" src="dnd-wireframe.png"  alt="A picture of the Dragons N Dungeons wiremock"/>
            </div>
        </div>
    </div>
    <div class="ProjectCurrent">
        <div class="Label">Current Work in Progress</div>
        <div class="ProjectDescription">(As of Nov 21)</div>

        <div class="ProjectDescriptionContainer">
            <img class="Screenshot" src="dnd-screenshot.png"  alt="A picture of the current Dragons N Dungeons build"/>
            <div class="ProjectDescription">For the most up to date work, please visit my <a href="https://github.com/chinanwu/dragons-n-dungeons" title="Github repo">github repo</a>!</div>
        </div>
    </div>
</div>
</body>
</html>
